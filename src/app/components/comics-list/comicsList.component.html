
  <section class="pt-10 pl-5 pr-10 pb-10 lg:pb-5 bg-[#F3F4F6]">
    <div class="container">
      <div class="flex flex-wrap -mx-4">
        <div *ngIf="loading; else listOfComics" [ngStyle]="{'margin':'50px auto'}">
            <svg xmlns="http://www.w3.org/2000/svg" [ngStyle]="{'background': 'rgb(255, 255, 255)', 'display': 'block'}"  
            width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <g transform="translate(26.666666666666668,26.666666666666668)">
                    <rect x="-20" y="-20" width="40" height="40" fill="#e15b64">
                        <animateTransform attributeName="transform" type="scale" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="1.1500000000000001;1" begin="-0.3s"></animateTransform>
                    </rect>
                </g>
                <g transform="translate(73.33333333333333,26.666666666666668)">
                    <rect x="-20" y="-20" width="40" height="40" fill="#f47e60">
                        <animateTransform attributeName="transform" type="scale" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="1.1500000000000001;1" begin="-0.2s"></animateTransform>
                    </rect>
                </g>
                <g transform="translate(26.666666666666668,73.33333333333333)">
                    <rect x="-20" y="-20" width="40" height="40" fill="#f8b26a">
                        <animateTransform attributeName="transform" type="scale" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="1.1500000000000001;1" begin="0s"></animateTransform>
                    </rect>
                </g>
                <g transform="translate(73.33333333333333,73.33333333333333)">
                    <rect x="-20" y="-20" width="40" height="40" fill="#abbd81">
                        <animateTransform attributeName="transform" type="scale" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="1.1500000000000001;1" begin="-0.1s"></animateTransform>
                    </rect>
                </g>
            </svg>
        </div>
        <ng-template #listOfComics> 
        <app-comics
         *ngFor="let item of comicsList; let i = index" 
         [comics]="item" class="md:w-1/3 xl:w-1/4 px-4">
        </app-comics>
    </ng-template>
      </div>
    </div>
    <div class='flex justify-between'>
        <button
        [disabled]="loading"
        (click)="prevPage()"
        class='bg-red-700 w-[100px] rounded-[15px] text-white disabled:opacity-75 hover:scale-125 hover:text-blue-400'>
        Prev</button>
        <p>Current Page <span class="font-bold rounded-[40%] border border-solid border-[#ff0000] p-1.5">{{page}}</span></p>
        <button
        [disabled]="loading"
          class='bg-red-700 w-[100px] rounded-[15px] text-white disabled:opacity-75 hover:scale-125 hover:text-blue-400'
          (click)="nextPage()">Next</button>
      </div>
  </section>
