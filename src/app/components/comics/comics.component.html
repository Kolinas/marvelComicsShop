<div class="bg-white rounded-lg overflow-hidden mb-10 w-[200px]">
  <img *ngIf="showImg; else description"
   [src]='comics?.thumbnail' alt="image" class="h-[300px]" />
   <ng-template  #description>
    <p class="h-[300px] p-2.5">{{comics?.description}}</p>
</ng-template>
  <div class="p-5 sm:p-4 md:p-3 xl:p-2 text-center">
    <h3>
      <p class="
                font-semibold
                text-dark
                sm:text-[14px]
                md:text-[14px]
                lg:text-[12px]
                 xl:text-[14px]
                2xl:text-[12px]
                mb-4
                block
                hover:text-primary
                min-h-[70px]
                ">
            {{comics?.title}}
      </p>
    </h3>
    <a class="
        inline-block
         py-2
        px-7
        border border-[#E5E7EB]
        rounded-full
        text-base text-body-color
        font-medium
        hover:border-primary hover:bg-[#3056d3] hover:text-white
        transition
        cursor-pointer
        "
        [ngClass]="{'hover:bg-[#d0c72d99]': !showImg,
                    'text-red-700': !showImg, 
                    'hover:text-[#673ab7]' : !showImg}"
                    routerLink='{{comics?.id}}'
                    (click)="handleOnClick()"
        >
      {{showImg ? 'Details' : 'Return'}}
    </a>
  </div>
  <div class='flex justify-between items-baseline'>
    <button
    (click)="add()"
        class='bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mt-4'>Buy
    </button>
    <p class="font-bold">{{comics?.prices | currency}}</p>
</div>
</div>
